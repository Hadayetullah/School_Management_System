{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Admin | Login {% endblock %}

{% block body_block %}
<div class="m-auto" style="width:500px;">
    <h2>Admin Panel:</h2>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Login</button>
    </form>
    <br>
    <p>Forgot Password? <a href="#">Reset Password</a></p>
</div>
{% endblock %}
