{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Attendance {% endblock %}
{% block body_block %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 mt-4">
            <h3 class="text-center" style="margin-bottom: 25px;border-bottom: 5px solid;padding-bottom: 10px;">Take
                Attendance</h3>
            <form class="form-group" method="GET">
                <label for="class_field" style="font-size: 18px;">Select a Class</label>
                <select name="class_field" class="form-control" required>
                    <option value="">--Please choose an option--</option>
                    <option value="10">Class 10</option>
                    <option value="9">Class 9</option>
                    <option value="8">Class 8</option>
                    <option value="7">Class 7</option>
                    <option value="6">Class 6</option>
                </select>
                <br>
                <input class="form-control" type="submit" value="Submit">
            </form>
        </div>

        <div class="col-sm-6 mt-4">
            <h3 class="text-center" style="margin-bottom: 25px;border-bottom: 5px solid;padding-bottom: 10px;">View
                Attendance</h3>
            <form class="form-group" method="GET">
                <label for="date_field" style="font-size: 18px;">Enter a date</label>
                <input class="form-control" type="date" name="date_field" required style="margin-bottom: 10px;">
                <label for="another_class_field" style="font-size: 18px;">Select a Class</label>
                <select name="another_class_field" class="form-control" required>
                    <option value="">--Please choose an option--</option>
                    <option value="10">Class 10</option>
                    <option value="9">Class 9</option>
                    <option value="8">Class 8</option>
                    <option value="7">Class 7</option>
                    <option value="6">Class 6</option>
                </select>
                <br>
                <input class="form-control" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>


{% endblock %}
